<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalie's Superhero - N&T Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(ellipse at center, #0a0a20 0%, #000000 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 0, 127, 0.2);
            border-top: 4px solid #FF007F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #FFFFFF 0%, #00FFFF 30%, #FF007F 60%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: shimmer 3s linear infinite;
            background-size: 200% auto;
        }
        
        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        p {
            color: #00FFFF;
            font-size: 1.1rem;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }
        
        .manual-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .manual-links a {
            padding: 12px 30px;
            background: linear-gradient(135deg, #FF007F 0%, #FF1493 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 127, 0.4);
            border: 2px solid transparent;
        }
        
        .manual-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 0, 127, 0.6);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .manual-links a.desktop {
            background: linear-gradient(135deg, #00FFFF 0%, #0099CC 100%);
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
        }
        
        .manual-links a.desktop:hover {
            box-shadow: 0 6px 25px rgba(0, 255, 255, 0.6);
        }
        
        .detecting {
            font-size: 0.9rem;
            color: #888;
            margin-top: 30px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .manual-links {
                flex-direction: column;
                align-items: center;
            }
            
            .manual-links a {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>‚ú® Natalie's Superhero Demo ‚ú®</h1>
    <p id="status">Detecting your device...</p>
    
    <div class="manual-links" id="links" style="display: none;">
        <a href="desktop.html" class="desktop">üñ•Ô∏è Desktop Version</a>
        <a href="mobile.html" class="mobile">üì± Mobile Version</a>
    </div>
    
    <p class="detecting">Auto-redirecting in <span id="countdown">2</span> seconds...</p>
    
    <script>
        // Detect if user is on mobile device
        function isMobileDevice() {
            // Check screen width
            if (window.innerWidth <= 768) return true;
            
            // Check user agent
            const mobileRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
            if (mobileRegex.test(navigator.userAgent)) return true;
            
            // Check touch capability
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                return window.innerWidth <= 1024; // Tablets and smaller
            }
            
            return false;
        }
        
        // Update status message
        const statusEl = document.getElementById('status');
        const linksEl = document.getElementById('links');
        const countdownEl = document.getElementById('countdown');
        
        const isMobile = isMobileDevice();
        const targetUrl = isMobile ? 'mobile.html' : 'desktop.html';
        const deviceType = isMobile ? 'mobile' : 'desktop';
        
        statusEl.textContent = `Detected: ${isMobile ? 'üì± Mobile' : 'üñ•Ô∏è Desktop'} device`;
        
        // Show manual links after 1 second
        setTimeout(() => {
            linksEl.style.display = 'flex';
        }, 1000);
        
        // Countdown and redirect
        let count = 2;
        const countdownInterval = setInterval(() => {
            count--;
            countdownEl.textContent = count;
            
            if (count === 0) {
                clearInterval(countdownInterval);
                window.location.href = targetUrl;
            }
        }, 1000);
        
        // Allow manual override by clicking links
        document.querySelectorAll('.manual-links a').forEach(link => {
            link.addEventListener('click', (e) => {
                clearInterval(countdownInterval);
            });
        });
    </script>
</body>
</html>
