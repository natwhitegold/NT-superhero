        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
        }
        
        .hero-banner {
            width: 100%;
            min-height: 100vh;
            position: relative;
            background: radial-gradient(ellipse at center, #0a0a20 0%, #000000 100%);
            overflow: hidden;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Starfield background - optimized for mobile */
        .hero-banner::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 70%, white, transparent);
            background-size: 200% 200%;
            animation: starTwinkle 8s ease-in-out infinite;
            opacity: 0.5;
        }
        
        @keyframes starTwinkle {
            0%, 100% { opacity: 0.5; background-position: 0% 0%; }
            50% { opacity: 0.8; background-position: 100% 100%; }
        }
        
        /* Simplified nebula for mobile performance */

            animation: titleShimmer 3s linear infinite;
            padding: 0 10px;
        }
        
        @keyframes titleShimmer {
            0% { background-position: 0% center; }

        .subtitle {

            border: 2px solid transparent;

        .cta-button:active {

            box-shadow: 0 2px 15px rgba(255, 0, 127, 0.6);

        /* Animated CTA text */
        .cta-text {

            position: relative;
            height: 1.2em;

        .cta-text span {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            text-align: center;
            white-space: nowrap;
            opacity: 0;
            animation: ctaFade 8s ease-in-out infinite;

        .cta-text span:nth-child(1) {
            animation-delay: 0s;
        }
        
        .cta-text span:nth-child(2) {

        @keyframes ctaFade {
            0% { opacity: 0; transform: translateY(10px); }
            5% { opacity: 1; transform: translateY(0); }
            45% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 0; transform: translateY(-10px); }

        /* MOBILE-OPTIMIZED SUPERHERO */

            position: absolute;
            left: 50%;
            top: 20%;

            90% {

        /* Simplified speed lines for mobile */
        .speed-lines {

    <script>
        // WEB AUDIO API - Sound effects
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        
        // Initialize audio context on first user interaction (required by mobile browsers)
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }
        
        function playWhoosh() {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();
            
            oscillator.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.5);
            
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(2000, audioCtx.currentTime);
            filter.frequency.exponentialRampToValueAtTime(500, audioCtx.currentTime + 0.5);
            
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            
            oscillator.type = 'sawtooth';
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        }
        
        function playZap() {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.15);
            
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            
            oscillator.type = 'square';
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.15);
        }
        
        function playPowerUp() {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            
            oscillator.type = 'sine';
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.3);
        }
        
        // Start whoosh sounds after flight begins
        setTimeout(() => {
            initAudio();
            playWhoosh();
            setTimeout(() => playWhoosh(), 4200);
        }, 3000);
        
        setInterval(() => {
            playWhoosh();
            setTimeout(() => playWhoosh(), 4200);
        }, 14000);
        
        // TOUCH INTERACTIONS
        const hero = document.getElementById('superhero');
        const banner = document.getElementById('heroBanner');
        let costumeState = 0;
        let isPaused = false;
        let touchHintTimeout;
        
        // Touch/Click handler for costume change
        hero.addEventListener('touchstart', handleTouch, { passive: false });
        hero.addEventListener('click', handleTouch);
        
        function handleTouch(e) {
            e.preventDefault();
            e.stopPropagation();
            
            initAudio();
            
            costumeState = (costumeState + 1) % 3;
            
            const body = hero.querySelector('.superhero-body');
            const cape = hero.querySelector('.superhero-cape');
            const shorts = hero.querySelector('.superhero-shorts');
            const belt = hero.querySelector('.superhero-belt');
            const emblem = hero.querySelector('.superhero-emblem');
            
            playZap();
            
            // Show hint briefly on touch
            hero.classList.add('touched');
            clearTimeout(touchHintTimeout);
            touchHintTimeout = setTimeout(() => {
                hero.classList.remove('touched');
            }, 2000);
            
            // Costume variants
            if (costumeState === 0) {
                body.style.background = 'linear-gradient(135deg, #DC143C 0%, #B22222 100%)';
                cape.style.background = 'linear-gradient(135deg, #DC143C 0%, #8B0000 100%)';
                shorts.style.background = '#000080';
                belt.style.background = 'linear-gradient(90deg, #FFD700 0%, #FFA500 100%)';
                emblem.style.background = 'linear-gradient(135deg, #FFD700 0%, #FFA500 100%)';
            } else if (costumeState === 1) {
                body.style.background = 'linear-gradient(135deg, #00FFFF 0%, #0099CC 100%)';
                cape.style.background = 'linear-gradient(135deg, #FF007F 0%, #CC0066 100%)';
                shorts.style.background = '#FFD700';
                belt.style.background = 'linear-gradient(90deg, #00FFFF 0%, #0099CC 100%)';
                emblem.style.background = 'linear-gradient(135deg, #FF007F 0%, #CC0066 100%)';
            } else {
                body.style.background = 'linear-gradient(135deg, #FF007F 0%, #CC0066 100%)';
                cape.style.background = 'linear-gradient(135deg, #FFD700 0%, #FFA500 100%)';
                shorts.style.background = '#00FFFF';
                belt.style.background = 'linear-gradient(90deg, #FF007F 0%, #CC0066 100%)';
                emblem.style.background = 'linear-gradient(135deg, #00FFFF 0%, #0099CC 100%)';
            }
            
            hero.style.filter = 'brightness(2.5) drop-shadow(0 0 50px currentColor)';
            setTimeout(() => {
                hero.style.filter = '';
            }, 200);
        }
        
        // Long press to pause (mobile equivalent of hover)
        let pressTimer;
        
        hero.addEventListener('touchstart', (e) => {
            pressTimer = setTimeout(() => {
                hero.classList.add('paused');
                isPaused = true;
                playPowerUp();
                navigator.vibrate && navigator.vibrate(50); // Haptic feedback if available
            }, 500);
        }, { passive: true });
        
        hero.addEventListener('touchend', () => {
            clearTimeout(pressTimer);
            if (isPaused) {
                hero.classList.remove('paused');
                isPaused = false;
            }
        }, { passive: true });
        
        // Optimized flight trail for mobile (less frequent)
        setInterval(() => {
            if (!isPaused) {
                const rect = hero.getBoundingClientRect();
                const bannerRect = banner.getBoundingClientRect();
                
                const trail = document.createElement('div');
                trail.className = 'flight-trail';
                trail.style.left = (rect.left - bannerRect.left + rect.width / 2) + 'px';
                trail.style.top = (rect.top - bannerRect.top + rect.height / 2) + 'px';
                
                const colors = ['#FFD700', '#00FFFF', '#FF007F'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                trail.style.background = randomColor;
                trail.style.boxShadow = `0 0 8px ${randomColor}`;
                
                banner.appendChild(trail);
                
                setTimeout(() => trail.remove(), 600);
            }
        }, 150); // Less frequent than desktop for performance
    </script>
</body>
